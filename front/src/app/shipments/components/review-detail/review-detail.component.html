<div class="modal-header">
    <h4 class="modal-title" id="ReviewDetailModal"><strong>Review</strong></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body" *ngIf="review!==null">
    <table class="table table-sm  table-hover table-stripped">
        <thead>
        <tr><th>Pregunta</th><th>Puntuaci√≥n</th><th>Comentario</th></tr></thead>
        <tbody>
            <tr *ngFor="let answer of review.answers">
                <td>{{ answer.question.question}}</td>
                <td>
                    <span *ngIf="answer.question.enableRating">{{ answer.rating }}</span>
                    <span *ngIf="!answer.question.enableRating">-</span>
                </td>
                <td>
                    <span *ngIf="answer.question.enableComment">{{ answer.comment }}</span>
                    <span *ngIf="!answer.question.enableComment">-</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
