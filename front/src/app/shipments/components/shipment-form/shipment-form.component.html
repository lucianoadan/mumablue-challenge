<div class="modal-header">
    <h4 class="modal-title" id="NewShipmentFormModal"><strong>Nuevo envío</strong></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #myForm="ngForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <app-form-field [fg]="form" name="orderRef" label="Referencia pedido"></app-form-field>
            </div>
        </div>
        <hr>
        <h4 class="mb-3">Datos personales</h4>
        <div class="row">
            <div class="col-md-6">
                <app-form-field #firstnameInput [fg]="form.controls.shipToAddr" name="firstname" label="Nombre"></app-form-field>
            </div>

            <div class="col-md-6">
                <app-form-field [fg]="form.controls.shipToAddr" name="lastname" label="Apellidos"></app-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <app-form-field [fg]="form.controls.shipToAddr" name="email" label="Email"></app-form-field>
            </div>
            <div class="col-md-4">
                <app-form-field [fg]="form.controls.shipToAddr" name="phone" label="Télefono"></app-form-field>
            </div>
        </div>
        <hr>
        <h4 class="mb-3">Dirección entrega</h4>
        <app-form-field [fg]="form.controls.shipToAddr" name="address" label="Dirección"></app-form-field>
        <app-form-field [fg]="form.controls.shipToAddr" name="address2" label="Datos dirección adicional"></app-form-field>
        <div class="row">
            <div class="col-md-8">
                <app-form-field label="Ciudad"></app-form-field>
                <app-form-field [fg]="form.controls.shipToAddr" name="city" label="Ciudad"></app-form-field>
            </div>
            <div class="col-md-4">
                <app-form-field [fg]="form.controls.shipToAddr" name="zip" label="C. Postal"></app-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <app-form-field [fg]="form.controls.shipToAddr" name="state" label="Provincia"></app-form-field>
            </div>
            <div class="col-md-4">
                <app-form-field (changed)="onChangeCountry($event)" [fg]="form.controls.shipToAddr" type="select" name="country" label="País"
                    [values]="countryOptions"></app-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-8">
                <app-form-field [fg]="form.controls.shipToAddr" name="companyName" label="Empresa"></app-form-field>
            </div>
            <div class="col-md-4">
                <app-form-field *ngIf="showVat" [fg]="form.controls.shipToAddr" name="vat" label="NIF/NIE"></app-form-field>
            </div>
        </div>

        <app-form-field [fg]="form" type="textarea" name="deliveryInstructions" label="Instrucciones para el repartidor"></app-form-field>
        
        <div class="text-right">

            <button (click)="modal.dismiss('Cross click')" type="button" class="btn btn-link">Cancelar</button>
            <button [disabled]="!form.valid || loading" type="submit" class="btn btn-primary">
                <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
                <i *ngIf="!loading" class="fas fa-truck"></i>
                Enviar
            </button>
        </div>
    </form>
</div>
